<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bad Jokes Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="columns is-centered">
        <div class="column is-two-thirds">
            <div class="card">
                <div class="card-content">
                    <p class="title is-1">
                        Bad Jokes Generator
                    </p>
                    <p class="subtitle is-3">
                        Do you like <span>BJs</span>?
                    </p>
                </div>
                <div class="card-content">
                  <p class="title is-3" id="joke">
                    I got dad jokes, bad jokes, and random jokes.
                  </p>
                </div>
                <footer class="card-footer">
                  <p class="card-footer-item">
                    <button class="button is-primary" id = "dadBtn">Dad jokes</button>
                  </p>
                  <p class="card-footer-item">
                    <button class="button is-info" id = "badBtn">Bad jokes</button>
                  </p>
                  <p class="card-footer-item">
                    <button class="button is-warning" id = "randomBtn">Random</button>
                  </p>
                  <p class="card-footer-item">
                    <a href="https://cheezburger.com/1633029/33-funny-cat-memes-that-never-fail-to-make-us-lol"><button class="button is-danger" id = "escapeBtn">Escape</button></a>
                  </p>
                </footer>
              </div>
        </div>
    </div>
  </section>
  <script src="app.js"></script>
  </body>
</html>
